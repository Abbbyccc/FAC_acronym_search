<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>UK Government Acronym Search</title>
</head>

<body>
    <div class="main-container">
        <h1>UK Government Acronym Search</h1>
        <form action="submit" class="form-container">
            <input id="acronym_input" list="dropdown" type="text" placeholder="enter acronym eg.AGO">
            <datalist class="data_style" id="dropdown"></datalist>
            <button id="search_button">Search</button>
        </form>
        <p id="fullName"></p>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
